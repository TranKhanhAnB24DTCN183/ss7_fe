
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Cước 5G</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

    <div class="card">
        <div class="header">
            <span>5G160B</span>
            <div class="hot-badge"><img src=" https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt=""></div>
        </div>

        <div class="content">
            <p><strong>Data:</strong> <span class="highlight">120Gb (4Gb/ ngày)</span></span></p>
            <div class="divider"></div>
            <p><strong>Giá:</strong> <span class="highlight">160.000 đ</span></p>
            <div class="divider"></div>
            <p><strong>Nội mạng:</strong> <span class="highlight">&lt;10 phút(tối đa 1000 phút/30 ngày)</span></p>
            <div class="divider"></div>
            <p><strong>Ngoại mạng:</strong> <span class="highlight">100 phút</span></p>
            <div class="divider"></div>
            <p><strong>Free data:</strong> <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            <div class="divider"></div>
            <p><strong>Thời hạn:</strong> <span class="highlight">30 ngày</span></p>
            <div class="divider"></div>
            <p class="small-text">(Sử dụng 4Gb/ngày)</p>
        </div>

        <div class="buttons">
            <button class="register"><i class="fas fa-file"></i> ĐĂNG KÝ</button>
            <button class="details"><i class="fas fa-bars"></i> Chi tiết</button>
        </div>
    </div>

</body>
</html>
